dependency:
  name: galaxy
driver:
  name: openstack
lint:
  name: yamllint
  options:
    config-file: tests/yamllint.yml
platforms:
  - name: test-cockpit
    image: rhel-7.6-server-x86_64-updated
    flavor: ci.m1.medium
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: ../shared/prepare.yml
    converge: ../shared/playbook.yml
  config_options:
    default:
      stdout_callback: yaml
verifier:
  name: testinfra
  lint:
    name: flake8
  directory: ../shared/
